name: FastAPI CI

on:
  push:
    branches: [ main, test-ci-fix, test-ci-fix-1, test-ci-fix-2 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r hello-fastapi-app/requirements.txt
        
    - name: Run linting (optional)
      run: |
        pip install flake8
        flake8 hello-fastapi-app/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        
    - name: Test application starts
      run: |
        cd hello-fastapi-app
        timeout 10s uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl -f http://localhost:8000/ || exit 1
        curl -f http://localhost:8000/health || exit 1
        echo "FastAPI application is working correctly!"

  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        cd hello-fastapi-app
        docker build -t hello-fastapi-app:test .
        
    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 --name test-app hello-fastapi-app:test
        sleep 5
        curl -f http://localhost:8000/ || exit 1
        curl -f http://localhost:8000/health || exit 1
        docker stop test-app
        echo "Docker build and run successful!"
