name: CI Pipeline

on:
  push:
    branches:
      - '**'   # run on all branches, including test-ci-fix
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myimage:latest .
